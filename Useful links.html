    <script>
        const translations = {
            en: {
                title: "Welcome!",
                description: "This is a multilingual website."
            },
            ru: {
                title: "Добро пожаловать!",
                description: "Это многоязычный сайт."
            },
            es: {
                title: "¡Bienvenido!",
                description: "Este es un sitio web multilingüe."
            }
        };

        document.getElementById("language-selector").addEventListener("change", function() {
            let lang = this.value;
            document.documentElement.lang = lang; // Меняем атрибут lang у <html>
            document.querySelectorAll("[data-lang]").forEach(element => {
                let key = element.getAttribute("data-lang");
                element.textContent = translations[lang][key];
            });
        });
    </script>
  <script>
        document.addEventListener("click", function(event) {
            let form = document.getElementById("register");
            let isRegisterBtn = event.target.classList.contains("register-btn");
            if (!form.contains(event.target) && !isRegisterBtn) {
                form.style.display = "none";
            }
        });
        function toggleRegisterForm(event) {
            event.stopPropagation();
            let form = document.getElementById("register");
            form.style.display = (form.style.display === "block") ? "none" : "block";
        }
        document.querySelectorAll('.dropbtn').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                let parentDropdown = this.parentElement;
                parentDropdown.classList.toggle('active');
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    if (dropdown !== parentDropdown) {
                        dropdown.classList.remove('active');
                    }
                });
            });
        });
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
    </script>
