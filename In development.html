<html>
<head>

    <style>
        body {
            background: url(dev.jpg) center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background: transparent;
            overflow: visible;
            display: flex;
            justify-content: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a, .register-btn {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            cursor: pointer;
            background: green;
			opacity: .7;
            border: none;
            font-size: 16px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: rgba(52, 152, 219, 0.7);
            color: black;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropbtn:hover, .dropbtn:focus {
            opacity: .3;
        }
		 .dropbtn:hover, .register-btn:focus {
            opacity: .3;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(241, 241, 241, 0.8);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 2000;
            top: 100%;
            left: 0;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: rgba(221, 221, 221, 0.7);
        }
        .dropdown.active .dropdown-content {
            display: block;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
        }
        .footer-nav {
            background: transparent;
            padding: 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1001;
        }
        .footer-nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        .register-form {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }
        .register-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-form button {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }
        .register-form button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

  <script>
        document.addEventListener("click", function(event) {
            let form = document.getElementById("register");
            let isRegisterBtn = event.target.classList.contains("register-btn");
            if (!form.contains(event.target) && !isRegisterBtn) {
                form.style.display = "none";
            }
        });
        function toggleRegisterForm(event) {
            event.stopPropagation();
            let form = document.getElementById("register");
            form.style.display = (form.style.display === "block") ? "none" : "block";
        }
        document.querySelectorAll('.dropbtn').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                let parentDropdown = this.parentElement;
                parentDropdown.classList.toggle('active');
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    if (dropdown !== parentDropdown) {
                        dropdown.classList.remove('active');
                    }
                });
            });
        });
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
    </script>
</body>
