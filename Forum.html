<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/main.css">
    <title></title>
    <style>
        body {
            background: url(fon-knigi-42.jpg) center center fixed;
            
        }
    
		
		
    </style>
</head>
<body>
    <!-- Top navigation bar -->
     <div id="navbar"></div>
    
    <!-- Main content section -->
    <div>
	<br>
	<blockquote style="font-family:verdana;font-size: 60;color:#8A2BE2;
  -webkit-text-stroke-width: 0.2px; 
  -webkit-text-stroke-color: #FF0000;" >Forum </blockquote>
  
        
        <div class="forum-container">
        <h2>Forum Discussion</h2>
        
        <!-- Message input form -->
        <input type="text" id="username" placeholder="Enter your name" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <textarea id="message" placeholder="Write a message..." style="width: 100%; padding: 8px; height: 80px;"></textarea>
        <button onclick="postMessage()" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer;">Post Message</button>
        
        <!-- Message display area -->
        <div id="forum-messages">
            <!-- Messages will be displayed here -->
        </div>
    </div>
	
	
    <!-- Footer navigation bar -->
     <div id="footer"></div>
  <script>
        document.addEventListener("click", function(event) {
            let form = document.getElementById("register");
            let isRegisterBtn = event.target.classList.contains("register-btn");
            if (!form.contains(event.target) && !isRegisterBtn) {
                form.style.display = "none";
            }
        });
        function toggleRegisterForm(event) {
            event.stopPropagation();
            let form = document.getElementById("register");
            form.style.display = (form.style.display === "block") ? "none" : "block";
        }
        document.querySelectorAll('.dropbtn').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                let parentDropdown = this.parentElement;
                parentDropdown.classList.toggle('active');
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    if (dropdown !== parentDropdown) {
                        dropdown.classList.remove('active');
                    }
                });
            });
        });
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });
		function postMessage() {
            // Get input values
            let username = document.getElementById("username").value.trim();
            let message = document.getElementById("message").value.trim();
            
            // Check if input fields are not empty
            if (username === "" || message === "") {
                alert("Both fields are required!");
                return;
            }
            
            // Create a new message element
            let messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerHTML = `<strong>${username}:</strong> ${message}`;
            
            // Append message to forum-messages div
            document.getElementById("forum-messages").appendChild(messageElement);
            
            // Clear input fields
            document.getElementById("message").value = "";
        }

	    fetch('navbar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('navbar').innerHTML = data;
  });

	  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
    </script>
</body>

</html>
